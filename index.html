<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>StudyMate - Flashcards</h1>
        <button id="settings-btn">Settings</button>
        <div id="stack-list"></div>
        <button id="add-stack-btn">Add Stack</button>
    </div>

    <div id="stack-editor" class="modal hidden">
        <div class="modal-content">
            <h2>Create Stack</h2>
            <input id="stack-name" placeholder="Stack Name">
            <button id="save-stack-btn">Save</button>
            <button id="close-stack-editor">Cancel</button>
        </div>
    </div>

    <div id="card-editor" class="modal hidden">
        <div class="modal-content">
            <h2>Add Card</h2>
            <input id="card-front" placeholder="Front">
            <input id="card-back" placeholder="Back">
            <button id="save-card-btn">Save Card</button>
            <button id="close-card-editor">Cancel</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Settings</h2>
            <label>Notification Interval (min)</label>
            <input id="notif-interval" type="number" min="0">
            <button id="save-settings-btn">Save</button>
            <button id="close-settings-btn">Close</button>
        </div>
    </div>

    <div id="stack-view" class="hidden">
        <button id="back-to-stacks">Back to Stacks</button>
        <h2 id="stack-title"></h2>
        <label><input type="checkbox" id="deck-active-checkbox"> Active</label>
        <button id="delete-deck-btn">Delete Deck</button>
        <button id="start-quiz-btn">Start Quiz</button>
        <div id="cards"></div>
        <button id="add-card-btn">Add Card</button>
    </div>

    <div id="quiz-container" class="modal hidden">
        <div class="modal-content">
            <div id="quiz-front"></div>
            <div id="quiz-back" class="hidden"></div>
            <button id="show-answer-btn">Show Answer</button>
            <div id="quiz-actions" class="hidden">
                <button id="right-btn">Right</button>
                <button id="wrong-btn">Wrong</button>
            </div>
            <button id="close-quiz-btn">Close</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
